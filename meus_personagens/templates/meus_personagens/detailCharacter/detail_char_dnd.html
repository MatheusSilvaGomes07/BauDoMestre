{% extends 'meus_personagens/base.html' %}

{% block title %}

{% block content %}

    <h1>{{ personagem.nome }}</h1>
    <p>Nivel: {{ personagem.nivel }}</p>
    <p style="height: 100%; white-space: pre-line;">{{ personagem.inventario }}</p>
{% endblock%}
