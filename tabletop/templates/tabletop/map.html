<div id="map">
    <h2>{{ map.name }}</h2>
    <img src="{{ map.image.url }}" alt="{{ map.name }}">
    <div id="tokens">
        {% for token in tokens %}
            <div class="token" data-id="{{ token.id }}" style="left: {{ token.position_x }}px; top: {{ token.position_y }}px; width: 100px; height: 100px;">
                <img src="{{ token.image.url }}" alt="Token" style="width: 100%; height: 100%;">
            </div>
        {% endfor %}
    </div>
</div>
