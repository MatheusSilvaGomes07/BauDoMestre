{% for map in maps %}
<div class="image-item">
    <a href="{% url 'deletar_mapa' campaign_id map.id%}" class="delete-link"><div class="delete-icon" onclick="deleteMap({{ map.id }})">&#10006;</div></a>
    <a href="#" onclick="selectMap({{ map.id }})" style="text-decoration: none; color: white;">
        <img src="{{ map.image.url }}" alt="Imagem do mapa {{ map.name }}">
        <div class="image-name">{{ map.name }}</div>
    </a>
</div>
{% endfor %}


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const deleteLinks = document.querySelectorAll('.delete-link');
        deleteLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                if (!confirm('Tem certeza de que deseja deletar este item?')) {
                    event.preventDefault();  // Impede o link de seguir para o URL
                }
            });
        });
    });
</script>
