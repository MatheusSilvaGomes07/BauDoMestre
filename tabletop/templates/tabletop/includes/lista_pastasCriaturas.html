<ul>
    {% for pasta, personagens in pasta_personagens.items %}
        <li> {{ pasta.nome }}               <a href="{% url 'criar_personagem' campaign_id pasta.id %}  ">Criar +</a> </li>
        
        <ul>
            {% for personagem in personagens %}
                <li><a href="{% url detalhePersonagem personagem.id %}">{{ personagem.nome }}</a></li>
           
            {% endfor %}
        </ul>

        {% empty %}
            <li>Crie uma pasta para criar usas fichas.</li>
    {% endfor %}
</ul>
