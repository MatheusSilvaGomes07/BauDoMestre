<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="../dashboard-otimized.css" />
    <link rel="stylesheet" href="../characters.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=a Absolute Empire:wght@400&display=swap"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;0,900;1,700&display=swap"/>
    <link rel="stylesheet" href="phosphoricons.com?weight=bold&size=32&color=faf9f9">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
  </head>

  <body class="flex" id="dashboard-otimized">

    <main class="main-page flex">
      <nav class="flex">
        <div class="nav-buttons flex">
          <div class="nav-btn">
            <p>Geral</p>
          </div>
          <div class="nav-btn">
            <p>Personagens</p>
          </div>
          <div class="nav-btn">
            <p>Mesas</p>
          </div>
          <div class="nav-btn">
            <p>Configuração</p>
          </div>
        </div>
        <button onclick="openSide()"><img class="navbar-icon" id="btn-ico" src="../../public/list-bold.svg" alt=""></button>
        <img class="navbar-icon" alt="" src="../../public/ba-do-mestre-23-4.svg" />
      </nav>
      <div id="sidebar" class="side-bar flex">

        <div class="side-rows flex">
          <button onclick="closeSide()"> <img src="../../public/figma-icons/x-bold.svg" alt=""></button>
          <div class="side-row flex">
            <img src="../../public/figma-icons/home.png" alt="Icon Home">
            <p>Home</p>
            <img src="../../public/downarrow-1-1@2x.png" alt="">
          </div>
          <div class="side-row flex" id="inv">
            <img src="../../public/figma-icons/home.png" alt="Icon Home">
            <p>Inventário</p>
            <img src="../../public/downarrow-1-1@2x.png" alt="">
          </div>
          <div class="side-row flex" id="qst">
            <img src="../../public/figma-icons/home.png" alt="Icon Home">
            <p>Mesas</p>
            <img src="../../public/downarrow-1-1@2x.png" alt="">
          </div>
          <div class="side-row flex" id="cfg">
            <img src="../../public/figma-icons/gear.png" alt="Icon Home">
            <p>Configuração</p>
          </div>
        </div>
        <div class="side-foot flex">
          <p>Armazenamento</p>
          <div class="storage-row">
            <div class="storage-usage"></div>
          </div>
          <p>2 de 5 GB Usados</p>
          <div class="user flex">
            <img src="../../public/figma-icons/leo.png" alt="">
            <div class="user-desc flex">
              <p>Leonardo Paschoa</p>
              <p>leopasbraga@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="character-sheet flex">
        <div class="character-header">
            <h3>O Sem Braço</h3>
            <h1>Kharthaisen</h1>
        </div>
        <div class="background">
            <img src="../../public/rectangle-78@2x.png" alt="">
        </div>
    </div>
  </body>
</html>

<script>
    function openSide(){
      document.getElementById("sidebar").style.left = "0"
  }
  function closeSide(){
      document.getElementById("sidebar").style.left = "-500px"
  }
  </script>
