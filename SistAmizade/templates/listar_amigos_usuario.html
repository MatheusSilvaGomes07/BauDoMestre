{% extends 'principal/base.html' %}

{% block conteudo %}
    <h1>Lista de Amigos de {{ usuario.username }}</h1>
    {% for amigo in amigos %}
    <a href="{% url 'exibir_perfil' perfil_slug=amigo.amigo.username|lower %}">{{ amigo.amigo.username }}<br></a>
    {% empty %}
        <p>Não há amigos para exibir.</p>
    {% endfor %}
    <a href='{% url 'index' %}'>Voltar à tela inicial</a>
{% endblock conteudo %}
